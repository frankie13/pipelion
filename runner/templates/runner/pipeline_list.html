{% extends 'runner/base.html' %}

{% block content %}

<h2>Pipelines</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th><th>Description</th>
        </tr>
    </thead>
    {% for pipeline in object_list %}
    <tr>
        <td> {{ pipeline.name }} </td>
        <td> {{ pipeline.description }} </td>
    </tr>
    {% empty %}
    <tr>
        <td> No pipelines yet. </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
